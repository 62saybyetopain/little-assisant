  <script>
    // ç¢ºä¿ DOM è¼‰å…¥å¾ŒåŸ·è¡Œ
    document.addEventListener('DOMContentLoaded', () => {
      console.log('ğŸš€ é¡§å®¢åˆ—è¡¨é é¢åˆå§‹åŒ–...');

      // å®šç¾©åˆå§‹åŒ–å‡½å¼
      const bootPage = () => {
        console.log('ğŸš€ æ ¸å¿ƒå·²å°±ç·’ï¼Œé–‹å§‹åˆå§‹åŒ–é¡§å®¢åˆ—è¡¨...');

      // 1. æª¢æŸ¥ä¾è³´
      if (!window.AppCustomerManager) {
        console.error('âŒ CustomerManager æœªåˆå§‹åŒ–');
        window.showToast?.('ç³»çµ±åˆå§‹åŒ–å¤±æ•—', 'error');
        return;
      }

      // 2. DOM å…ƒç´ åƒç…§
      const els = {
        list: document.getElementById('customer-list'),
        searchInput: document.getElementById('search-input'),
        sortSelect: document.getElementById('sort-select'), 
        listCount: document.getElementById('list-count'),   
        addBtn: document.getElementById('add-customer-btn'),
        modal: document.getElementById('add-customer-modal'),
        modalClose: document.getElementById('modal-close-btn'),
        cancelBtn: document.getElementById('cancel-btn'),
        form: document.getElementById('add-customer-form'),
        loadMoreContainer: document.getElementById('load-more-container'),
        loadMoreBtn: document.getElementById('btn-load-more')
      };

      // 3. ç‹€æ…‹ç®¡ç† (å®šç¾©å…¨åŸŸç‹€æ…‹)
      const PAGE_SIZE = 30; 
      let state = {
        allData: [],        // æ‰€æœ‰çš„è³‡æ–™ (å·²æ’åºã€å·²éæ¿¾)
        displayedCount: 0,  // ç›®å‰å·²æ¸²æŸ“çš„ç­†æ•¸
        keyword: '',        // ç›®å‰æœå°‹é—œéµå­—
        sortBy: 'newest'    // ç›®å‰æ’åºæ–¹å¼
      };

      // 4. è¼”åŠ©å‡½å¼ï¼šæ’åºé‚è¼¯
      const sortCustomers = (customers, sortType) => {
        return [...customers].sort((a, b) => {
          switch (sortType) {
            case 'newest': // å»ºæª”ç”±æ–°åˆ°èˆŠ
              return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
            case 'recent': // æœ€è¿‘æœå‹™
              const dateA = new Date(a.stats?.lastVisit || a.updatedAt || 0);
              const dateB = new Date(b.stats?.lastVisit || b.updatedAt || 0);
              return dateB - dateA;
            case 'frequent': // æœå‹™æ¬¡æ•¸
              const countA = a.stats?.totalServices || 0;
              const countB = b.stats?.totalServices || 0;
              return countB - countA;
            default:
              return 0;
          }
        });
      };

      // 5. è¼”åŠ©å‡½å¼ï¼šç”Ÿæˆå–®å¼µå¡ç‰‡ HTML
      const generateCardHtml = (c) => {
        const tagsHtml = [
            ...(c.healthTags || []).slice(0, 2).map(t => `<span class="tag health">${t}</span>`),
            ...(c.personalityTags || []).slice(0, 2).map(t => `<span class="tag personality">${t}</span>`)
          ].join('');

        const serviceCount = c.stats ? c.stats.totalServices : 0;
        
        return `
            <div class="customer-card" onclick="window.location.href='customer-profile.html?id=${c.id}'">
              <button class="delete-card-btn" onclick="handleDeleteCustomer(event, '${c.id}', '${c.name}')" title="ç§»è‡³å›æ”¶æ¡¶">ğŸ—‘ï¸</button>
              
              <div class="customer-header">
                <div class="customer-name">
                  ${c.name} <span style="font-size:0.8em; color:#666; font-weight:normal">(${c.nickname || '-'})</span>
                </div>
                <div class="customer-phone">***${c.phoneLastThree || '---'}</div>
              </div>
              
              ${tagsHtml ? `<div class="customer-tags">${tagsHtml}</div>` : ''}
              
              <div class="customer-stats">
                <div class="stat-item">
                  <span>ğŸ“‹</span> æœå‹™ ${serviceCount} æ¬¡
                </div>
                <div class="stat-item">
                  <span>ğŸ•’</span> ${c.updatedAt ? new Date(c.updatedAt).toLocaleDateString() : 'æ–°å»ºç«‹'}
                </div>
              </div>
            </div>
          `;
      };
     // å®šç¾©å…¨åŸŸåˆªé™¤è™•ç†å‡½å¼ (ä¾› HTML onclick ä½¿ç”¨)
      window.handleDeleteCustomer = (event, id, name) => {
        event.stopPropagation(); // é˜»æ­¢å†’æ³¡ï¼Œé¿å…è§¸ç™¼å¡ç‰‡é»æ“Šè·³è½‰
        
        if (confirm(`ç¢ºå®šè¦å°‡ã€Œ${name}ã€ç§»è‡³å›æ”¶æ¡¶å—ï¼Ÿ\n(æ‚¨ç¨å¾Œä»å¯åœ¨è¨­å®šé é‚„åŸ)`)) {
          const result = window.AppCustomerManager.deleteCustomer(id);
          
          if (result.success) {
            window.showToast?.('å·²ç§»å…¥å›æ”¶æ¡¶', 'success');
            // é‡æ–°æ•´ç†åˆ—è¡¨
            refreshData(); 
          } else {
            window.showToast?.(`åˆªé™¤å¤±æ•—ï¼š${result.error}`, 'error');
          }
        }
      };
      // 6. æ ¸å¿ƒå‡½å¼ï¼šæ‰¹æ¬¡æ¸²æŸ“ (Load More é‚è¼¯)
      const renderBatch = (isAppend = false) => {
        const total = state.allData.length;
        
        // è™•ç†ç„¡è³‡æ–™ç‹€æ…‹
        if (total === 0) {
           els.list.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ğŸ‘¥</div>
              <h3 class="empty-state-title">å°šç„¡é¡§å®¢è³‡æ–™</h3>
              <p class="empty-state-description">é»æ“Šå³ä¸‹è§’ã€Œ+ã€æŒ‰éˆ•æ·»åŠ æ‚¨çš„é¡§å®¢è³‡è¨Š</p>
            </div>
          `;
          els.loadMoreContainer.style.display = 'none';
          return;
        }

        // è¨ˆç®—é€™ä¸€æ‰¹è¦æ¸²æŸ“çš„ç¯„åœ
        const start = state.displayedCount;
        const end = Math.min(start + PAGE_SIZE, total);
        const chunk = state.allData.slice(start, end);

        // ç”Ÿæˆ HTML
        const html = chunk.map(generateCardHtml).join('');

        if (isAppend) {
          // å¢é‡æ¸²æŸ“ (é»æ“Šè¼‰å…¥æ›´å¤šæ™‚)
          els.list.insertAdjacentHTML('beforeend', html);
        } else {
          // åˆå§‹æ¸²æŸ“ (æœå°‹æˆ–æ’åºæ™‚)
          els.list.innerHTML = html;
          // åªæœ‰åœ¨éå¢é‡æ¸²æŸ“æ™‚æ‰å›åˆ°é ‚éƒ¨ (é«”é©—è¼ƒå¥½)
          if(start === 0) els.list.scrollTop = 0; 
        }

        // æ›´æ–°è¨ˆæ•¸å™¨
        state.displayedCount = end;

        // æ§åˆ¶ã€Œè¼‰å…¥æ›´å¤šã€æŒ‰éˆ•é¡¯ç¤º
        if (state.displayedCount < total) {
          els.loadMoreContainer.style.display = 'block';
          els.loadMoreBtn.textContent = `è¼‰å…¥æ›´å¤š (${state.displayedCount}/${total})`;
        } else {
          els.loadMoreContainer.style.display = 'none';
        }
      };

      // 7. è³‡æ–™è¼‰å…¥æµç¨‹
      const refreshData = () => {
        try {
          // A. ç²å–åŸå§‹è³‡æ–™
          let customers = window.AppCustomerManager.getAllCustomers();
          
          // åµæ¸¬é·ç§»å¤±æ•—ç‹€æ…‹ 
          const migrationFailed = customers.some(c => c.status === 'migration_failed');
          const alertContainer = document.getElementById('migration-alert-container');
          
          // å¦‚æœåµæ¸¬åˆ°å¤±æ•—ï¼Œä¸”è­¦å‘Šé‚„æ²’é¡¯ç¤ºéï¼Œå°±æ’å…¥è­¦å‘Š
          if (migrationFailed) {
              if (!alertContainer) {
                  const alertHtml = `
                    <div id="migration-alert-container" class="migration-alert">
                        <span class="icon">âš ï¸</span>
                        <div>
                            <strong>ç³»çµ±å„²å­˜ç©ºé–“ä¸è¶³</strong>
                            è³‡æ–™é·ç§»æš«æ™‚å–æ¶ˆï¼Œç›®å‰é‹è¡Œæ–¼ã€Œç›¸å®¹æ¨¡å¼ã€ã€‚<br>
                            å»ºè­°å‰å¾€ã€Œç³»çµ±è¨­å®šã€åŸ·è¡Œå‚™ä»½ä¸¦æ¸…ç†ç©ºé–“ã€‚
                        </div>
                    </div>
                  `;
                  // æ’å…¥åœ¨å·¥å…·åˆ—(tool-bar)çš„å¾Œé¢
                  document.querySelector('.tool-bar').insertAdjacentHTML('afterend', alertHtml);
              }
          } else {
              // å¦‚æœç‹€æ…‹æ¢å¾©æ­£å¸¸ï¼Œç§»é™¤è­¦å‘Š
              if (alertContainer) alertContainer.remove();
          }
          
          // B. æœå°‹éæ¿¾
          if (state.keyword) {
            customers = window.AppCustomerManager.searchCustomers(state.keyword);
          }

          // C. åŸ·è¡Œæ’åº
          customers = sortCustomers(customers, state.sortBy);

          // D. æ›´æ–°ç‹€æ…‹
          state.allData = customers;
          state.displayedCount = 0; // é‡ç½®å·²é¡¯ç¤ºæ•¸é‡
