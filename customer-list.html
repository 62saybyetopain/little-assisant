    /* æœå°‹å®¹å™¨ */
    .search-container {

    /* çµ±è¨ˆæ•¸æ“šè¡Œ */
    .customer-stats {

    /* æµ®å‹•æ–°å¢æŒ‰éˆ• (FAB) */
    .add-customer-btn {

      transition: all 0.2s;

    .add-customer-btn:hover {

    .add-customer-btn:active {

    /* Modal ç‰¹å®šä¿®æ­£ */
    .modal-overlay {

    /* ç¢ºä¿ Modal é¡¯ç¤ºæ™‚ä¸é€æ˜ */
    .modal-overlay.modal-show .modal {

    /* æ¨™ç±¤æ¨£å¼ */

    /* è¡¨å–®ä½ˆå±€ä¿®æ­£ */
    .form-row {

    }
    .form-row .form-group {

    }
  </style>
</head>
<body>
  <div class="search-container">

  <div id="add-customer-modal" class="modal-overlay">

      <div class="modal-body">

          <div class="form-group">

  </div>

  <script src="js/storage.js"></script>
  <script src="js/customer-manager.js"></script>
  <script src="js/data-manager.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/form-validator.js"></script>

  <script>
    // ç¢ºä¿ DOM è¼‰å…¥å¾ŒåŸ·è¡Œ
    document.addEventListener('DOMContentLoaded', () => {
      console.log('ğŸš€ é¡§å®¢åˆ—è¡¨é é¢åˆå§‹åŒ–...');

      // 1. æª¢æŸ¥ä¾è³´
      if (!window.AppCustomerManager) {
        console.error('âŒ CustomerManager æœªåˆå§‹åŒ–');
        window.showToast?.('ç³»çµ±åˆå§‹åŒ–å¤±æ•—', 'error');
        return;
      }

      // 2. DOM å…ƒç´ åƒç…§
      const els = {
        list: document.getElementById('customer-list'),
        searchInput: document.getElementById('search-input'),
        addBtn: document.getElementById('add-customer-btn'),
        modal: document.getElementById('add-customer-modal'),
        modalClose: document.getElementById('modal-close-btn'),
        cancelBtn: document.getElementById('cancel-btn'),
        form: document.getElementById('add-customer-form')
      };

      // 3. æ¸²æŸ“åˆ—è¡¨å‡½å¼
      const renderList = (customers) => {
        if (!customers || customers.length === 0) {
          els.list.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ğŸ‘¥</div>
              <h3 class="empty-state-title">å°šç„¡é¡§å®¢è³‡æ–™</h3>
              <p class="empty-state-description">é»æ“Šå³ä¸‹è§’ã€Œ+ã€æŒ‰éˆ•æ–°å¢æ‚¨çš„ç¬¬ä¸€ä½é¡§å®¢</p>
            </div>
          `;
          return;
        }

        els.list.innerHTML = customers.map(c => {
          const tagsHtml = [
            ...(c.healthTags || []).slice(0, 2).map(t => `<span class="tag health">${t}</span>`),
            ...(c.personalityTags || []).slice(0, 2).map(t => `<span class="tag personality">${t}</span>`)
          ].join('');

          const serviceCount = c.stats ? c.stats.totalServices : 0;
          
          return `
            <div class="customer-card" onclick="window.location.href='customer-profile.html?id=${c.id}'">
              <div class="customer-header">
                <div class="customer-name">
                  ${c.name} <span style="font-size:0.8em; color:#666; font-weight:normal">(${c.nickname || '-'})</span>
                </div>
                <div class="customer-phone">***${c.phoneLastThree}</div>
              </div>
              
              ${tagsHtml ? `<div class="customer-tags">${tagsHtml}</div>` : ''}
              
              <div class="customer-stats">
                <div class="stat-item">
                  <span>ğŸ“‹</span> æœå‹™ ${serviceCount} æ¬¡
                </div>
                <div class="stat-item">
                  <span>ğŸ•’</span> ${c.updatedAt ? new Date(c.updatedAt).toLocaleDateString() : 'æ–°å»ºç«‹'}
                </div>
              </div>
            </div>
          `;
        }).join('');
      };

      // 4. è³‡æ–™è¼‰å…¥
      const refreshData = () => {
        try {
          const customers = window.AppCustomerManager.getAllCustomers();
          renderList(customers);
        } catch (e) {
          console.error('Load error:', e);
          window.showToast?.('è®€å–è³‡æ–™å¤±æ•—', 'error');
        }
      };

      // 5. æœå°‹åŠŸèƒ½
      const handleSearch = window.debounce((e) => {
        const keyword = e.target.value.trim();
        const results = window.AppCustomerManager.searchCustomers(keyword);
        renderList(results);
      }, 300);

      els.searchInput.addEventListener('input', handleSearch);

      // 6. Modal æ“ä½œ
      const openModal = () => {
        els.modal.classList.add('modal-show');
        els.form.querySelector('input[name="name"]').focus();
      };

      const closeModal = () => {
        els.modal.classList.remove('modal-show');
        els.form.reset();
        els.form.querySelectorAll('.invalid').forEach(el => el.classList.remove('invalid'));
        els.form.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
      };

      els.addBtn.addEventListener('click', openModal);
      els.modalClose.addEventListener('click', closeModal);
      els.cancelBtn.addEventListener('click', closeModal);
      
      els.modal.addEventListener('click', (e) => {
        if (e.target === els.modal) closeModal();
      });

      // 7. è¡¨å–®é©—è­‰èˆ‡æäº¤
      if (window.FormValidator) {
        const validator = new FormValidator('add-customer-form', {
          name: { required: true, maxLength: 50 },
          // æ ¹æ“šæ‚¨çš„éœ€æ±‚ï¼Œä»¥ä¸‹æ”¹ç‚ºé¸å¡«
          nickname: { required: false, maxLength: 20 },
          phoneLastThree: { required: false, pattern: /^\d{3}$/, patternMessage: 'éœ€ç‚º3ä½æ•¸å­—' }
        });

        validator.onSubmit = () => {
          const formData = validator.getFormData();
          window.showLoading?.('å„²å­˜ä¸­...');

          setTimeout(() => {
            const result = window.AppCustomerManager.addCustomer(formData);
            window.hideLoading?.();

            if (result.success) {
              window.showToast?.('æ–°å¢æˆåŠŸï¼', 'success');
              closeModal();
              refreshData();
            } else {
              window.showToast?.(result.errors.join(', '), 'error');
            }
          }, 300);
        };
      }

      // 8. é¦–æ¬¡åŸ·è¡Œ
      refreshData();
      
      // æª¢æŸ¥å„²å­˜ç©ºé–“
      const storageWarning = window.AppStorage.checkStorageWarning();
      if (storageWarning) {
        window.showToast?.(storageWarning.message, 'warning', 5000);
      }
    });
  </script>
